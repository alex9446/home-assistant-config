Camera:
  control: hidden
  entities:
    - light.luce_bianca
    - light.luce_rgb
    - binary_sensor.interruttore
    - binary_sensor.porta
    - script.1533592414402
    - automation.sveglia
    - script.1533171204737

Interruttore - Automazioni:
  entities:
    - automation.interruttore_on
    - automation.interruttore_off__giorno
    - automation.interruttore_off__notte

Porta - Automazioni:
  entities:
    - automation.apertura_porta
    - automation.chiusura_porta
    - automation.notifica_porta

Telegram - Automazioni:
  entities:
    - automation.telegram__info
    - automation.telegram__sorveglia
    - automation.telegram__sveglia

Settaggi:
  control: hidden
  entities:
    - input_boolean.sorveglia_accesso
    - input_boolean.ignora_porta
    - input_number.minuti_luci_off
    - input_datetime.sveglia
    - automation.auto_update_ip
    - automation.auto_update__github

HA Info:
  control: hidden
  entities:
    - script.1536284227270
    - sensor.current_version
    - sun.sun
    - sensor.time
    - sensor.date
    - sensor.auto_update_log

Raspberry:
  control: hidden
  entities:
    - sensor.processor_use
    - sensor.processor_temp
    - sensor.memory_use_percent
    - sensor.disk_use_percent_
    - sensor.uptime

Camera_menu:
  view: yes
  icon: mdi:bed-empty
  entities:
    - group.camera

Settaggi_menu:
  view: yes
  icon: mdi:tune
  entities:
    - group.settaggi
    - group.interruttore__automazioni
    - group.porta__automazioni
    - group.telegram__automazioni

Sensori_menu:
  view: yes
  icon: mdi:oil-temperature
  entities:
    - group.ha_info
    - group.raspberry

binary_sensor:
  - platform: mqtt
    name: Porta
    state_topic: stat/interruttore-camera/POWER2
    device_class: door
    qos: 0
  - platform: mqtt
    name: Interruttore
    state_topic: stat/interruttore-camera/POWER1
    qos: 0

sensor:
  - platform: uptime
    unit_of_measurement: hours
  - platform: version
  - platform: systemmonitor
    resources:
      - type: processor_use
      - type: memory_use_percent
      - type: disk_use_percent
        arg: /
  - platform: time_date
    display_options:
      - 'time'
      - 'date'
  - platform: command_line
    name: Processor temp
    command: 'cat /sys/class/thermal/thermal_zone0/temp'
    unit_of_measurement: 'Â°C'
    value_template: '{{ value | multiply(0.001) | int }}'
  - platform: command_line
    name: Auto update log
    command: 'head -c 254 /config/auto-update.log'
    scan_interval: 3600

notify:
  - name: Alex
    platform: telegram
    chat_id: !secret alex_chat_id

input_number:
  minuti_luci_off:
    name: Minuti luci OFF
    min: 2
    max: 10
    step: 1

input_datetime:
  sveglia:
    name: Sveglia
    has_date: false
    has_time: true

rest_command:
  update_ip:
    url: !secret update_ip_url
    method: GET

shell_command:
  auto_update: 'cd /config && cp auto-update.log auto-update_old.log && sh auto-update.sh &> auto-update.log'

group: !include groups.yaml
automation: !include automations_hw.yaml
script: !include scripts_hw.yaml

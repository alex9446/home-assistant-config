logger:
  default: debug
  logs:
    homeassistant.components.telegram_bot: critical

homeassistant:
  name: Home
  latitude: !secret lat
  longitude: !secret long
  elevation: 15
  unit_system: metric
  time_zone: Europe/Rome
  customize: !include customize.yaml

frontend:

lovelace:
  mode: yaml

config:

http:

updater:

conversation:

recorder:
  purge_keep_days: 3
  include:
    domains:
      - input_datetime
      - input_number
      - light
      - script
      - binary_sensor
    entities:
      - sensor.current_version
      - sensor.processor_use
      - sensor.memory_use_percent
      - sensor.disk_use_percent
      - sensor.processor_temp

history:

logbook:

hassio:

sun:

mqtt:
  broker: core-mosquitto
  username: !secret mqtt_username
  password: !secret mqtt_password

telegram_bot:
  - platform: polling
    api_key: !secret bot_key
    allowed_chat_ids:
      - !secret alex_chat_id

ifttt:
  key: !secret ifttt_key

yeelight:
  devices:
    10.192.168.65:
      name: Luce RGB
      transition: 500

light:
  - platform: mqtt
    name: Luce bianca
    state_topic: stat/luce-bianca/POWER
    command_topic: cmnd/luce-bianca/POWER
    qos: 0

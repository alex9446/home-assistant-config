- id: '1531239761332'
  alias: Sveglia
  trigger:
  - platform: template
    value_template: '{{states(''input_datetime.sveglia'') == states(''sensor.time'')+'':00''}}'
  condition: []
  action:
  - data:
      entity_id: light.luce_bianca
    service: light.turn_on
  - data:
      entity_id: automation.sveglia
    service: automation.turn_off
- id: '1533660733125'
  alias: Auto update - GitHub
  trigger:
  - at: 06:30:00
    platform: time
  condition: []
  action:
  - service: shell_command.auto_update
- id: '1533906485973'
  alias: Auto update IP
  trigger:
  - platform: time
    hours: /3
    minutes: 0
    seconds: 0
  condition: []
  action:
  - service: rest_command.update_ip
- id: '1536286533224'
  alias: Interruttore ON
  trigger:
  - entity_id: binary_sensor.interruttore
    from: 'off'
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      entity_id: light.luce_bianca
    service: light.turn_on
  - data:
      entity_id: script.1533171204737
    service: script.turn_off
- id: '1536286787654'
  alias: Interruttore OFF - Giorno
  trigger:
  - entity_id: binary_sensor.interruttore
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - after: 07:00
    before: '23:00'
    condition: time
  action:
  - data:
      entity_id:
      - light.luce_bianca
      - light.luce_rgb
    service: light.turn_off
- id: '1536287294957'
  alias: Interruttore OFF - Notte
  trigger:
  - entity_id: binary_sensor.interruttore
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - after: '23:00'
    before: 07:00
    condition: time
  action:
  - data:
      entity_id: script.1533171204737
    service: script.turn_on
- id: '1536369055858'
  alias: Apertura porta
  trigger:
  - entity_id: binary_sensor.porta
    from: 'off'
    platform: state
    to: 'on'
  condition:
  - condition: state
    entity_id: input_boolean.ignora_porta
    state: 'off'
  - condition: state
    entity_id: binary_sensor.interruttore
    state: 'on'
  action:
  - data:
      entity_id: light.luce_bianca
    service: light.turn_on
- id: '1536369255927'
  alias: Chiusura porta
  trigger:
  - entity_id: binary_sensor.porta
    from: 'on'
    platform: state
    to: 'off'
  condition:
  - condition: state
    entity_id: input_boolean.ignora_porta
    state: 'off'
  action:
  - data:
      entity_id:
      - light.luce_bianca
      - light.luce_rgb
    service: light.turn_off
- id: '1536370228647'
  alias: Notifica porta
  trigger:
  - entity_id: binary_sensor.porta
    platform: state
  condition:
  - condition: state
    entity_id: input_boolean.sorveglia_accesso
    state: 'on'
  action:
  - data:
      message: Porta ➡️ {{states('binary_sensor.porta')}}
    service: notify.alex
  - data:
      brightness: 255
      color_name: red
      entity_id: light.luce_rgb
    service: light.turn_on
  - delay: '3'
  - data:
      entity_id: light.luce_rgb
    service: light.turn_off
- id: '1536370228648'
  alias: Notifica interruttore
  trigger:
  - entity_id: binary_sensor.interruttore
    platform: state
  condition:
  - condition: state
    entity_id: input_boolean.sorveglia_accesso
    state: 'on'
  action:
  - data:
      message: Interruttore ➡️ {{states('binary_sensor.interruttore')}}
    service: notify.alex
- id: '1536863756860'
  alias: Telegram - Info
  trigger:
  - event_data:
      text: Info
    event_type: telegram_text
    platform: event
  condition: []
  action:
  - data_template:
      message: 'Sorveglia *{{states(''input_boolean.sorveglia_accesso'')}}*, Sveglia *{{states(''automation.sveglia'')}}*'
      target: '{{trigger.event.data.chat_id}}'
      keyboard:
        - 'Info'
        - 'Sorveglia, Sveglia'
    service: telegram_bot.send_message
- id: '1536876288036'
  alias: Telegram - Sorveglia
  trigger:
  - event_data:
      text: Sorveglia
    event_type: telegram_text
    platform: event
  condition: []
  action:
  - data:
      entity_id: input_boolean.sorveglia_accesso
    service: input_boolean.toggle
- id: '1536876421862'
  alias: Telegram - Sveglia
  trigger:
  - event_data:
      text: Sveglia
    event_type: telegram_text
    platform: event
  condition: []
  action:
  - data:
